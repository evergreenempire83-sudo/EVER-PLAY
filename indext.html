<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ever-Play Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .music-player {
            width: 375px;
            height: 812px;
            background: rgba(18, 18, 18, 0.95);
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .top-bar {
            padding: 50px 20px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(30, 30, 30, 0.8);
        }

        .time {
            font-size: 14px;
            color: #b3b3b3;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(135deg, #ff6b6b, #ffa36c, #ffd166, #4ecdc4, #6a11cb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.3);
        }

        .content {
            padding: 0 20px;
            flex: 1;
            overflow-y: auto;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #ffffff;
        }

        .playlist-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .playlist-card {
            background: linear-gradient(135deg, #ff6b6b, #ffa36c);
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        .playlist-card:nth-child(2) {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
        }

        .playlist-card:nth-child(3) {
            background: linear-gradient(135deg, #ffd166, #ff9e6d);
        }

        .playlist-card:nth-child(4) {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
        }

        .playlist-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .card-title {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 16px;
            position: relative;
            z-index: 1;
        }

        .card-description {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            position: relative;
            z-index: 1;
        }

        .new-badge {
            background: #1DB954;
            color: #000;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 10px;
            margin-left: 5px;
            font-weight: bold;
        }

        .nav-section {
            margin-bottom: 20px;
        }

        .nav-title {
            font-size: 12px;
            text-transform: uppercase;
            color: #b3b3b3;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .nav-item {
            padding: 10px 0;
            display: flex;
            align-items: center;
            color: #b3b3b3;
            cursor: pointer;
            transition: color 0.2s;
            font-size: 16px;
        }

        .nav-item i {
            margin-right: 15px;
            width: 20px;
            text-align: center;
        }

        .nav-item:hover, .nav-item.active {
            color: #ffffff;
        }

        .player-bar {
            background: rgba(30, 30, 30, 0.95);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .now-playing {
            display: flex;
            align-items: center;
            width: 40%;
        }

        .now-playing-image {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #ff6b6b, #ffa36c);
            border-radius: 8px;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .now-playing-image i {
            font-size: 20px;
            color: white;
        }

        .track-info {
            display: flex;
            flex-direction: column;
        }

        .track-name {
            font-size: 14px;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 120px;
        }

        .track-artist {
            font-size: 12px;
            color: #b3b3b3;
        }

        .player-controls {
            display: flex;
            align-items: center;
        }

        .control-button {
            background: none;
            border: none;
            color: #b3b3b3;
            font-size: 20px;
            margin: 0 10px;
            cursor: pointer;
            transition: color 0.2s;
        }

        .control-button:hover {
            color: #ffffff;
        }

        .control-button.play-pause {
            background: #ffffff;
            color: #000000;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .file-input-section {
            text-align: center;
            margin: 20px 0;
        }

        .file-input-label {
            display: inline-block;
            background: linear-gradient(135deg, #1DB954, #1ed760);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.2s;
            font-size: 14px;
            font-weight: bold;
        }

        .file-input-label:hover {
            transform: scale(1.05);
        }

        #file-input {
            display: none;
        }

        .file-list {
            margin-top: 10px;
            max-height: 150px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 10px;
        }

        .file-item {
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 5px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .file-item.active {
            background: rgba(29, 185, 84, 0.3);
            border-left: 3px solid #1DB954;
        }

        .equalizer-section {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .eq-title {
            font-size: 16px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .eq-bars {
            display: flex;
            justify-content: space-between;
            height: 120px;
            align-items: flex-end;
        }

        .eq-bar {
            width: 20px;
            background: linear-gradient(to top, #ff6b6b, #ffa36c);
            border-radius: 3px 3px 0 0;
            transition: height 0.1s;
        }

        .eq-bar:nth-child(2) {
            background: linear-gradient(to top, #4ecdc4, #44a08d);
        }

        .eq-bar:nth-child(3) {
            background: linear-gradient(to top, #ffd166, #ff9e6d);
        }

        .eq-bar:nth-child(4) {
            background: linear-gradient(to top, #6a11cb, #2575fc);
        }

        .eq-bar:nth-child(5) {
            background: linear-gradient(to top, #1DB954, #1ed760);
        }

        .visualizer {
            height: 80px;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .visualizer-bars {
            display: flex;
            align-items: flex-end;
            height: 100%;
            width: 100%;
            justify-content: space-around;
            padding: 0 10px;
        }

        .v-bar {
            width: 6px;
            background: linear-gradient(to top, #ff6b6b, #ffa36c, #ffd166, #4ecdc4, #6a11cb);
            border-radius: 3px 3px 0 0;
            transition: height 0.1s;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        /* Animation for the logo */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .logo {
            animation: pulse 2s infinite;
        }

        .progress-container {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            margin: 10px 0;
            cursor: pointer;
            border-radius: 2px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, #ff6b6b, #ffa36c, #ffd166, #4ecdc4, #6a11cb);
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #b3b3b3;
            margin-top: 5px;
        }

        .storage-info {
            text-align: center;
            margin: 10px 0;
            font-size: 12px;
            color: #b3b3b3;
        }
    </style>
</head>
<body>
    <div class="music-player">
        <div class="top-bar">
            <div class="time" id="current-time">10:00</div>
            <div class="logo">EVER-PLAY</div>
            <div class="time" id="battery">78%</div>
        </div>

        <div class="content">
            <div class="file-input-section">
                <label for="file-input" class="file-input-label">
                    <i class="fas fa-folder-plus"></i> Add Music Files
                </label>
                <input type="file" id="file-input" accept="audio/*" multiple>
                <div class="storage-info" id="storage-info">No songs in library</div>
                <div class="file-list" id="file-list"></div>
            </div>

            <div class="visualizer">
                <div class="visualizer-bars" id="visualizer">
                    <!-- Visualizer bars will be generated by JavaScript -->
                </div>
            </div>

            <div class="equalizer-section">
                <div class="eq-title">
                    <span>Equalizer</span>
                    <button class="control-button" id="eq-toggle"><i class="fas fa-sliders-h"></i></button>
                </div>
                <div class="eq-bars" id="eq-bars">
                    <!-- EQ bars will be generated by JavaScript -->
                </div>
            </div>

            <div class="section">
                <div class="section-title">Recently played</div>
                <div class="playlist-grid">
                    <div class="playlist-card">
                        <div class="card-title">Blush</div>
                        <div class="card-description">Your favorite tracks</div>
                    </div>
                    <div class="playlist-card">
                        <div class="card-title">Way Out</div>
                        <div class="card-description">Chill vibes only</div>
                    </div>
                    <div class="playlist-card">
                        <div class="card-title">Dreamy</div>
                        <div class="card-description">Relaxing sounds</div>
                    </div>
                    <div class="playlist-card">
                        <div class="card-title">Made for you</div>
                        <div class="card-description">Personalized mix</div>
                    </div>
                </div>
            </div>

            <div class="nav-section">
                <div class="nav-title">Made for you</div>
                <div class="nav-item active">
                    <i class="fas fa-magic"></i> Daily Mix
                </div>
                <div class="nav-item">
                    <i class="fas fa-music"></i> Music
                </div>
                <div class="nav-item">
                    <i class="fas fa-heart"></i> Made for you
                </div>
            </div>
        </div>

        <div class="player-bar">
            <div class="now-playing">
                <div class="now-playing-image">
                    <i class="fas fa-music"></i>
                </div>
                <div class="track-info">
                    <div class="track-name" id="current-track">No track selected</div>
                    <div class="track-artist" id="current-artist">Select a song</div>
                </div>
            </div>
            
            <div class="player-controls">
                <button class="control-button" id="prev-btn"><i class="fas fa-step-backward"></i></button>
                <button class="control-button play-pause" id="play-pause-btn"><i class="fas fa-play"></i></button>
                <button class="control-button" id="next-btn"><i class="fas fa-step-forward"></i></button>
            </div>
        </div>

        <div class="progress-container" id="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="time-display">
            <span id="current-time-display">0:00</span>
            <span id="total-time-display">0:00</span>
        </div>

        <audio id="audio-player"></audio>
    </div>

    <script>
        // Audio player elements
        const audioPlayer = document.getElementById('audio-player');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const fileInput = document.getElementById('file-input');
        const fileList = document.getElementById('file-list');
        const currentTrack = document.getElementById('current-track');
        const currentArtist = document.getElementById('current-artist');
        const progressBar = document.getElementById('progress-bar');
        const progressContainer = document.getElementById('progress-container');
        const currentTimeDisplay = document.getElementById('current-time-display');
        const totalTimeDisplay = document.getElementById('total-time-display');
        const storageInfo = document.getElementById('storage-info');
        const visualizer = document.getElementById('visualizer');
        const eqBars = document.getElementById('eq-bars');
        
        let isPlaying = false;
        let currentFileIndex = 0;
        let files = [];
        let audioContext;
        let analyser;
        let dataArray;
        let bufferLength;
        let animationId;
        let eqEnabled = false;

        // Initialize the app
        function init() {
            updateTime();
            setInterval(updateTime, 60000);
            updateBattery();
            setInterval(updateBattery, 60000);
            
            // Load songs from localStorage
            loadSongsFromStorage();
            
            // Create visualizer bars
            createVisualizerBars();
            
            // Create EQ bars
            createEQBars();
            
            // Set up event listeners
            setupEventListeners();
        }

        // Update current time
        function updateTime() {
            const now = new Date();
            const timeString = now.getHours() + ':' + (now.getMinutes() < 10 ? '0' : '') + now.getMinutes();
            document.getElementById('current-time').textContent = timeString;
        }

        // Update battery (simulated)
        function updateBattery() {
            const batteryLevel = Math.floor(Math.random() * 20) + 70; // Random between 70-90%
            document.getElementById('battery').textContent = `${batteryLevel}%`;
        }

        // Create visualizer bars
        function createVisualizerBars() {
            visualizer.innerHTML = '';
            for (let i = 0; i < 30; i++) {
                const bar = document.createElement('div');
                bar.className = 'v-bar';
                bar.style.height = '5px';
                visualizer.appendChild(bar);
            }
        }

        // Create EQ bars
        function createEQBars() {
            eqBars.innerHTML = '';
            for (let i = 0; i < 5; i++) {
                const bar = document.createElement('div');
                bar.className = 'eq-bar';
                bar.style.height = `${Math.random() * 80 + 20}px`;
                eqBars.appendChild(bar);
            }
        }

        // Set up event listeners
        function setupEventListeners() {
            // Play/pause functionality
            playPauseBtn.addEventListener('click', togglePlayPause);
            
            // Previous/next buttons
            prevBtn.addEventListener('click', playPrevious);
            nextBtn.addEventListener('click', playNext);
            
            // File selection
            fileInput.addEventListener('change', handleFileSelection);
            
            // Progress bar
            progressContainer.addEventListener('click', setProgress);
            
            // Audio player events
            audioPlayer.addEventListener('timeupdate', updateProgress);
            audioPlayer.addEventListener('loadedmetadata', updateTotalTime);
            audioPlayer.addEventListener('ended', playNext);
            
            // Navigation items
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.addEventListener('click', function() {
                    navItems.forEach(i => i.classList.remove('active'));
                    this.classList.add('active');
                });
            });
            
            // EQ toggle
            document.getElementById('eq-toggle').addEventListener('click', toggleEQ);
        }

        // Toggle play/pause
        function togglePlayPause() {
            if (files.length === 0) return;
            
            if (isPlaying) {
                audioPlayer.pause();
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                cancelAnimationFrame(animationId);
            } else {
                audioPlayer.play();
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                if (!audioContext) {
                    setupAudioContext();
                }
                animateVisualizer();
                animateEQ();
            }
            isPlaying = !isPlaying;
        }

        // Play previous track
        function playPrevious() {
            if (files.length === 0) return;
            
            currentFileIndex = (currentFileIndex - 1 + files.length) % files.length;
            playFile(currentFileIndex);
        }

        // Play next track
        function playNext() {
            if (files.length === 0) return;
            
            currentFileIndex = (currentFileIndex + 1) % files.length;
            playFile(currentFileIndex);
        }

        // Handle file selection
        function handleFileSelection(e) {
            const newFiles = Array.from(e.target.files);
            files = [...files, ...newFiles];
            renderFileList();
            saveSongsToStorage();
            
            if (files.length > 0 && !isPlaying) {
                playFile(0);
            }
        }

        // Render file list
        function renderFileList() {
            fileList.innerHTML = '';
            
            files.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = `file-item ${index === currentFileIndex ? 'active' : ''}`;
                fileItem.innerHTML = `
                    <span>${file.name.replace(/\.[^/.]+$/, "")}</span>
                    <i class="fas fa-times delete-btn" data-index="${index}"></i>
                `;
                fileItem.addEventListener('click', () => playFile(index));
                
                const deleteBtn = fileItem.querySelector('.delete-btn');
                deleteBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    deleteFile(index);
                });
                
                fileList.appendChild(fileItem);
            });
            
            updateStorageInfo();
        }

        // Delete file
        function deleteFile(index) {
            files.splice(index, 1);
            if (files.length === 0) {
                audioPlayer.pause();
                isPlaying = false;
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                currentTrack.textContent = 'No track selected';
                currentArtist.textContent = 'Select a song';
            } else if (index === currentFileIndex) {
                currentFileIndex = Math.min(currentFileIndex, files.length - 1);
                playFile(currentFileIndex);
            }
            renderFileList();
            saveSongsToStorage();
        }

        // Play selected file
        function playFile(index) {
            currentFileIndex = index;
            const file = files[index];
            const url = URL.createObjectURL(file);
            
            audioPlayer.src = url;
            currentTrack.textContent = file.name.replace(/\.[^/.]+$/, ""); // Remove file extension
            currentArtist.textContent = 'Local File';
            
            if (isPlaying) {
                audioPlayer.play();
            }
            
            renderFileList();
        }

        // Update progress bar
        function updateProgress() {
            const { currentTime, duration } = audioPlayer;
            const progressPercent = (currentTime / duration) * 100;
            progressBar.style.width = `${progressPercent}%`;
            
            currentTimeDisplay.textContent = formatTime(currentTime);
        }

        // Update total time
        function updateTotalTime() {
            totalTimeDisplay.textContent = formatTime(audioPlayer.duration);
        }

        // Set progress on click
        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audioPlayer.duration;
            
            audioPlayer.currentTime = (clickX / width) * duration;
        }

        // Format time (seconds to MM:SS)
        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // Save songs to localStorage
        function saveSongsToStorage() {
            // We can't store File objects directly, so we store file names
            const fileNames = files.map(file => file.name);
            localStorage.setItem('everPlayFiles', JSON.stringify(fileNames));
            updateStorageInfo();
        }

        // Load songs from localStorage
        function loadSongsFromStorage() {
            const storedFiles = localStorage.getItem('everPlayFiles');
            if (storedFiles) {
                const fileNames = JSON.parse(storedFiles);
                // Note: We can't restore the actual File objects, just the names
                // In a real app, you'd need to use IndexedDB for file storage
                storageInfo.textContent = `${fileNames.length} songs in library`;
            }
        }

        // Update storage info
        function updateStorageInfo() {
            storageInfo.textContent = `${files.length} song${files.length !== 1 ? 's' : ''} in library`;
        }

        // Setup audio context for visualizer
        function setupAudioContext() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            const source = audioContext.createMediaElementSource(audioPlayer);
            source.connect(analyser);
            analyser.connect(audioContext.destination);
            
            analyser.fftSize = 256;
            bufferLength = analyser.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);
        }

        // Animate visualizer
        function animateVisualizer() {
            if (!analyser) return;
            
            analyser.getByteFrequencyData(dataArray);
            
            const bars = visualizer.getElementsByClassName('v-bar');
            for (let i = 0; i < bars.length; i++) {
                const value = dataArray[i % bufferLength];
                const height = Math.max(5, value / 2);
                bars[i].style.height = `${height}px`;
            }
            
            animationId = requestAnimationFrame(animateVisualizer);
        }

        // Animate EQ (simulated)
        function animateEQ() {
            if (!eqEnabled) return;
            
            const bars = eqBars.getElementsByClassName('eq-bar');
            for (let i = 0; i < bars.length; i++) {
                const randomHeight = Math.random() * 80 + 20;
                bars[i].style.height = `${randomHeight}px`;
            }
            
            if (isPlaying) {
                requestAnimationFrame(animateEQ);
            }
        }

        // Toggle EQ
        function toggleEQ() {
            eqEnabled = !eqEnabled;
            const eqToggle = document.getElementById('eq-toggle');
            if (eqEnabled) {
                eqToggle.style.color = '#1DB954';
                animateEQ();
            } else {
                eqToggle.style.color = '#b3b3b3';
            }
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
